<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock.css">
    <link rel="stylesheet" href="rock_model.css">
    <script src="https://kit.fontawesome.com/030c1a0d80.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><b>Rock Paper Scissors</b></h1>
            <button id="restart" class="restart-btn">Restart Game</button>
            <div id="score" class="score">
                <p>Player:0</p>
                <p>Computer:0</p>
            </div>
        </header>
        <h2>Make Your Selection</h2>
        <div class="choices">
            <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
            <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
            <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
</div>
    </div>
    <!--Modal -->
    <div class="modal">
        <div id="result" class="modal-content">
            <h1 class="text-win">You Win</h1>
            <i class="fas fa-hand-rock fa-10x"></i>
            <p>Computer Chose Rock</p>

        </div>
        
    </div>
    <div class="footer">  
    Made with love By DR9   
        </div>  
    
    <script src="rock.js"></script>
</body>
</html>
